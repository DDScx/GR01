{% extends 'base.html' %}

{% block content %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">人物卡仓库</h1>
        <p class="lead text-body-secondary">在这里你可以管理你的人物卡</p>
        <p>
          <a href="#" class="btn btn-primary my-2">创建人物卡</a>
<!--          <a href="#" class="btn btn-secondary my-2">批量选择</a>-->
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for x in range(9) %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <p class="card-text">一段关于人物卡的介绍，用户自定义</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">预览</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">编辑</button>
                </div>
                <small class="text-body-secondary">最后编辑时间</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>

</main>
{% endblock %}
